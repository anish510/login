<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
       
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,114,0.7235760515143557) 33%, rgba(0,212,255,1) 100%); 
        }
    </style>
  <body>
    <div class = "container">
        <div style="display: flex; justify-content: center;margin-top: 10%;">
            <form method = "post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name ="username" aria-describedby="emailHelp">
                <div class="mb-3">
                    <label for="Email1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name ="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" style="color: black;">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="Password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpassword">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                {%if messages%}
                    {%for message in messages%}
                        {%if message.tags == 'danger'%}
                            <div class="alert alert-danger" role="alert">
                                {{message}}   
                            </div>
                        

                        {%else%}
                            <div class="alert alert-success" role="alert">
                                {{message}}     
                            </div>
                        {%endif%}
                    {% endfor %}
               {%endif%} 
         </form>
        </div>
    </div>



    <!-- scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- scripts-->


</body>
</html>
